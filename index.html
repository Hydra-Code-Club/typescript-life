<html>
    <head>
        <title>Game of Life</title>
        <script type="application/javascript" src="typescript-life.js"></script>
        <style>
            html { font-size: 16px; }
            body, textarea { font-size: 1rem; }
            textarea {
                padding: 0.5rem 0;
                font-family: 'Courier New', Courier, monospace;
                line-height: 0.7;
                text-align: left;
            }
        </style>
    </head>
    <body onload="init('life');">
        <textarea rows="30" cols="80" id="life" onchange="updateWorldFromText()"></textarea><br />
        <canvas id="lifecanvas" height="30" width="80"></canvas>
        <button onclick="update();">Single Update</button>
        <button onclick="autoupdate();">Start</button>
        <button onclick="stopupdate();">Stop</button>
        <hr />
        <label>World Height: <input type="text" id="rows" value="30" /></label><br />
        <label>World Width: <input type="text" id="cols" value="80" /></label><br />
        <label>Born Rules: <input type="text" id="born" value="3" /></label><br />
        <label>Sustain Rules: <input type="text" id="sustain" value="2,3" /></label><br />
        <label>
          Canvas Scale: <input type="range" id="scale" value="1" min="1" max="20" step="1" /></label>
          x<span id="scale-display">1</span>
        </label><br />
        <label><input type="checkbox" id="updateText" checked value="1" /> Update Text</label><br />
        <label><input type="checkbox" id="updateCanvas" checked value="1" /> Update Canvas</label><br />
        <button onclick="init('life');">Build New World</button>
    </body>
</html>
