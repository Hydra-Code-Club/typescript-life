<html>
    <head>
        <title>Game of Life</title>
        <script type="application/javascript" src="typescript-life.js"></script>
        <style>
            html { font-size: 16px; }
            body, textarea { font-size: 1rem; }
            textarea {
                padding: 0.5rem 0;
                font-family: 'Courier New', Courier, monospace;
                line-height: 0.7;
                text-align: left;
            }
        </style>
    </head>
    <body onload="init('life');">
        <textarea rows="30" cols="80" id="life" onchange="updateWorldFromText()"></textarea><br />
        <button onclick="update();">Single Update</button>
        <button onclick="autoupdate();">Start</button>
        <button onclick="stopupdate();">Stop</button>
        <hr />
        <label>World Height: <input type="text" id="rows" value="30" /></label>
        <label>World Width: <input type="text" id="cols" value="80" /></label>
        <button onclick="init('life');">Build New World</button>
    </body>
</html>
